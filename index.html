<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aron Quiliche | Portafolio Profesional</title>
  <meta name="description" content="Portafolio de Aron Alexander Quiliche López — Analista de Datos y Optimización de Sistemas. Proyectos en optimización, análisis espacial y BI." />
  <meta name="author" content="Aron Alexander Quiliche López" />
  <meta property="og:title" content="Aron Quiliche | Portafolio Profesional" />
  <meta property="og:description" content="Analista de Datos • Optimización • BI • QGIS" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="assets/preview.jpg" />
  <meta property="og:url" content="https://<tu-usuario>.github.io/Portfolio-Aron-Quiliche-Lopez/" />
  <style>
    :root{
      --bg:#0b0b10;--panel:#12121a;--card:#171726;--txt:#e9e9f0;--muted:#a7a7c2;--brand:#8a5cf6;--brand-2:#7ad7f0;--accent:#35d0a5;
      --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;background:linear-gradient(180deg,var(--bg),#0f111a);color:var(--txt)}
    a{color:inherit}
    .nav{position:sticky;top:0;z-index:50;background:rgba(11,11,16,.75);backdrop-filter:blur(10px);border-bottom:1px solid #23233b}
    .container{max-width:1100px;margin:0 auto;padding:0 20px}
    .nav-inner{display:flex;align-items:center;justify-content:space-between;height:64px}
    .brand{display:flex;gap:.6rem;align-items:center;font-weight:700;letter-spacing:.3px}
    .brand-badge{width:28px;height:28px;border-radius:8px;background:radial-gradient(100% 100% at 0% 0%,var(--brand),var(--brand-2));box-shadow:var(--shadow)}
    .menu{display:flex;gap:22px}
    .menu a{padding:8px 10px;border-radius:10px;color:var(--muted);text-decoration:none}
    .menu a:hover,.menu a:focus{outline:none;background:#23233b;color:var(--txt)}
    .hero{padding:80px 0 40px;border-bottom:1px solid #23233b;background:
      radial-gradient(1200px 400px at 10% -10%,rgba(138,92,246,.15),transparent 60%),
      radial-gradient(1000px 500px at 90% 0%,rgba(122,215,240,.09),transparent 60%)}
    .hero .grid{display:grid;grid-template-columns:1.2fr .8fr;gap:36px;align-items:center}
    h1{font-size:clamp(28px,4.2vw,42px);line-height:1.1;margin:0 0 12px}
    .lead{font-size:clamp(16px,1.7vw,18px);color:var(--muted);max-width:60ch}
    .badge{display:inline-flex;gap:.5rem;align-items:center;padding:8px 12px;border-radius:999px;background:#1d1d2e;border:1px solid #2a2a49;color:#cfcff6;font-size:13px}
    .btns{display:flex;gap:12px;margin-top:20px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:.5rem;padding:10px 14px;border-radius:12px;text-decoration:none;font-weight:600;border:1px solid #2a2a49;background:#1b1b2b;color:#ececff}
    .btn.primary{background:linear-gradient(135deg,var(--brand),#6d8bff);border-color:transparent}
    .btn:hover{transform:translateY(-1px);box-shadow:var(--shadow)}
    .card{background:var(--card);border:1px solid #242443;border-radius:16px;box-shadow:var(--shadow)}
    .avatar{display:block;width:100%;border-radius:14px;border:1px solid #2a2a49}
    section{padding:64px 0}
    .section-title{font-size:26px;margin:0 0 6px}
    .section-desc{color:var(--muted);margin:0 0 28px}
    .projects{display:grid;grid-template-columns:repeat(12,1fr);gap:18px}
    .proj{grid-column:span 12;padding:16px}
    .proj h3{margin:0 0 4px}
    .proj .meta{color:var(--muted);font-size:14px;margin-bottom:10px}
    .proj .body{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .proj img{width:100%;height:auto;border-radius:12px;border:1px solid #2a2a49}
    .tags{display:flex;flex-wrap:wrap;gap:8px;margin:6px 0 2px}
    .tag{font-size:12px;padding:4px 8px;border:1px solid #2a2a49;border-radius:999px;color:#c8c8f0;background:#1a1a28}
    footer{padding:26px 0 50px;color:#9aa0b3;border-top:1px solid #23233b;text-align:center}
  </style>
</head>
<body>
  <h1>Portafolio de Aron Quiliche</h1>
</body>
</html>
